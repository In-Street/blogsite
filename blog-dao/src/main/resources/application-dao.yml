#数据库连接   多数据源 配置
hikari:
  datasource:
    primary:
      driverClassName: com.mysql.jdbc.Driver
      username: guest
      password: 123456
      jdbcUrl: "jdbc:mysql://39.106.118.71:3306/test?autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8&useSSL=false"
      autoCommit: true
      #连接超时5s
      connectionTimeout:  5000
      #空闲超时时间（10分钟）
